specVersion: 0.0.2
description: eip721 and eip1155 subgraph for ethereum mainnet
repository: https://github.com/amxx/eip1155-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IERC1155
    network: mainnet
    source:
      abi: IERC1155
      startBlock: 6930510
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC1155
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC1155.json
        - name: IERC721
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC721.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./mapping.ts
      
